{% extends "base.html" %}

{% block body%}
<div class="container-products">

{% if products %}

{% for product in products %}
<div class="product">
    <div class="container-products">
        <div class="container-products-individual">
         <h3>{{ product.name }}</h3>
         <p><span>description</span>:{{ product.description }}</p>
         <p><span>price</span>:{{ product.price }}</p>
         <div class="products-links">
             <a href="#" class="a-products">Add to Cart</a>
             <a href="#" class="a-products">Edit</a>
            <button class=" a-products" onclick="deleteProduct({{ product.id}})">Delete</button>
         </div>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<p>No products found.</p>
{% endif %}

</div>
{% endblock %}
